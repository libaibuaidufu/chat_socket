		var username, room_name, room_num;
		if (!username) {
			username = localStorage.getItem("user_name");
		}
		if (!room_name) {
			room_name = localStorage.getItem("room_name");
		}
		if (!room_num) {
			room_num = localStorage.getItem("room_num");
		}
		$(".head").prepend('<p class="text-center">' + room_name + '</p>');
		const url = chat.host;
		const namespace = chat.ws;
		var socket = io(namespace);
		socket.on("connect", function() {
			var data = {
				username: username,
				room_name: room_name,
				room_num: room_num
			};
			socket.emit('join', data);
		});
		socket.on("disconnect", function() {
			socket.open()
			console.log("重练了")
		});
		var divscll = document.getElementById('bd');
		socket.on('my_response', function(msg) {
			var join_chat;
			if (msg.username === username) {
				join_chat = `<div class="own">
						<div>
							<p class="own_avtar">
								` + msg.username +
					`
							</p>
							<p class="own_msg background_color_own">
								` + msg.msg +
					`
							</p>
						</div>
						<div class="image">
							<img src="img/avtar-1.png" alt="">
						</div>
					</div>`;
			} else if (msg.username === "系统") {
				join_chat =
					`	<div class="system ">
						<div class="image">
							<img src="img/bot-18.png" alt="我不是小黄,我是小绿.">
						</div>
						<div>
							<p class="system_avtar">
								` +
					msg.username + `
							</p>
							<p class="system_msg background_color_system">
								` + msg.msg +
					`
							</p>
						</div>
					</div>`;
			} else {
				join_chat =
					`<div class="other">
						<div class="image">
							<img src="img/avtar-2.png" alt="">
						</div>
						<div>
							<p class="other_avtar">
								` +
					msg.username + `
							</p>
							<p class="other_msg background_color_other">
								` + msg.msg +
					`
							</p>
						</div>
					</div>`;
			}
			$("#messages").append(join_chat);
			divscll.scrollTop = divscll.scrollHeight;
		});
		listen_back.re_back(() => {
			var data = {
				username: username,
				room_name: room_name,
				room_num: room_num
			};
			socket.emit('leave', data);
			socket.disconnect()
		})
	</script>
	<script>
		var textarea = document.getElementById('msg');

		function send_msg() {
			if (!$("#msg").val()){
				return false
			}
			var msg_data = {
				msg: $("#msg").val(),
				username: username,
				room_num: room_num
			};
			socket.emit('chat_message', msg_data);
			$('#msg').val('');
			textarea.style.height = '93%';
			return false;
		}

		function makeExpandingArea(el) {
			var timer = null;
			//由于ie8有溢出堆栈问题，故调整了这里
			var setStyle = function(el, auto) {
				if (auto) el.style.height = 'auto';
				el.style.height = el.scrollHeight + 'px';
			}
			var delayedResize = function(el) {
				if (timer) {
					clearTimeout(timer);
					timer = null;
				}
				timer = setTimeout(function() {
					setStyle(el)
				}, 200);
			}
			if (el.addEventListener) {
				el.addEventListener('input', function() {
					setStyle(el, 1);
				}, false);
				setStyle(el)
			} else if (el.attachEvent) {
				el.attachEvent('onpropertychange', function() {
					setStyle(el)
				})
				setStyle(el)
			}
			if (window.VBArray && window.addEventListener) { //IE9
				el.attachEvent("onkeydown", function() {
					var key = window.event.keyCode;
					if (key == 8 || key == 46) delayedResize(el);

				});
				el.attachEvent("oncut", function() {
					delayedResize(el);
				}); //处理粘贴
			}
		}

		makeExpandingArea(textarea);
	</script>
